language: node_js


# Trigger a push build on master
branches:
  only:
    - master

stages:
  - lint
  - test

jobs:
  include:
    - stage: lint
      node_js: lts/*
      script: npm run lint
    - stage: test
      node_js: 9
      script: npm run test
    - node_js: 8
      script: npm run test
    - node_js: 6
      script: npm run test
    - node_js: 4
      script: npm run test
